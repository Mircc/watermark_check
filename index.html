<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隐形水印检测工具</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-blur justify-content-between">
        <a class="navbar-brand" href="/">隐形水印检测工具</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav mr-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        关于
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            target="_blank">Github</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="jumbotron">
                <input type="file" class="imgFileSelector" style="display:none" accept="image/*">
                <a class="btn btn-secondary btn-lg btn-block selectImageButton" href="javascript:void(0);"
                    role="button">选择图片</a>
                <div style="display:none" class="handle-container">
                    <div class="btn-group switchButtonsGroup" role="group" aria-label="switchButtonsGroup">
                        <button type="button" class="btn btn-secondary btn-lg switchButton switchLeft">&lt;</button>
                        <button type="button" class="btn btn-secondary btn-lg switchButton switchRight">&gt;</button>
                    </div>
                    <div class="alert currentModeShowLabel" role="alert">模式：原图</div>
                    <!-- <img class="finalImage" src="" /> -->
                </div>
            </div>
        </div>
        <!-- 模态框 - 关于 -->
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modal-bg-blur">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aboutModalLabel">这是什么？</h5>
                    </div>
                    <div class="modal-body">
                        <p>隐形水印检测工具，支持对截图进行隐藏水印检测</p>
                        <p>现在只支持 R/G/B/A Plane 0/1/2 模式，之后会添加更多模式<b><del>咕咕咕</del></b></p>
                        <p>感谢daidr开源<a class="text-secondary" href="https://github.com/daidr/ImageLSBViewer-Web/issues"
                                target="_blank">issue</a>反馈，如果觉得不错，请关注他star⭐</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        </p>
    </footer>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
